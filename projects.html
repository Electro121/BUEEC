<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>404 — Page Not Found</title>
  <style>
    /* Reset */
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{
      font-family:Inter, ui-sans-serif, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
      background: linear-gradient(180deg,#fff9fb 0%, #f2f8ff 100%);
      color:#374151;
      display:flex;align-items:center;justify-content:center;
      padding:32px;
    }

    .card{
      width:min(920px,96vw);
      background:linear-gradient(180deg, rgba(255,255,255,0.9), rgba(255,255,255,0.75));
      border-radius:20px;
      box-shadow:0 10px 30px rgba(16,24,40,0.12);
      padding:36px;
      display:flex;gap:28px;align-items:center;
    }

    .illustration{
      width:45%;min-width:260px;display:flex;align-items:center;justify-content:center;
    }

    /* Cute cat/ghost badge made with CSS + SVG */
    .badge{
      width:220px;height:220px;border-radius:50%;background:linear-gradient(135deg,#ffdbe6,#fff1d6);
      display:flex;align-items:center;justify-content:center;position:relative;overflow:visible;
      transform:translateY(0);
      animation:float 4s ease-in-out infinite;
    }
    @keyframes float{0%{transform:translateY(0)}50%{transform:translateY(-10px)}100%{transform:translateY(0)}}

    .badge svg{width:78%;height:78%}

    /* Sparkles */
    .sparkle{position:absolute;filter:drop-shadow(0 6px 8px rgba(99,102,241,0.08))}
    .sparkle.one{left:-18px;top:18px;transform:rotate(15deg);animation:pop 2.6s infinite}
    .sparkle.two{right:-14px;bottom:10px;transform:rotate(-10deg);animation:pop 3.2s 0.5s infinite}
    @keyframes pop{0%,100%{opacity:0.4;transform:scale(1)}50%{opacity:1;transform:scale(1.15)}}

    .content{width:55%;padding-right:12px}
    h1{font-size:44px;line-height:1;margin-bottom:6px;color:#0f172a}
    p.lead{font-size:16px;color:#475569;margin-bottom:18px}

    .actions{display:flex;gap:12px;align-items:center}
    .btn{padding:10px 16px;border-radius:12px;border:0;cursor:pointer;font-weight:600}
    .btn.primary{background:linear-gradient(90deg,#7c3aed,#60a5fa);color:white;box-shadow:0 6px 18px rgba(99,102,241,0.18)}
    .btn.ghost{background:transparent;border:1px solid rgba(15,23,42,0.06);color:#0f172a}

    .hint{font-size:13px;color:#64748b;margin-top:12px}

    /* small responsive tweaks */
    @media (max-width:780px){
      .card{flex-direction:column;align-items:center;text-align:center;padding:28px}
      .illustration{width:100%}
      .content{width:100%}
      h1{font-size:32px}
    }

    /* accessibility focus */
    .btn:focus{outline:3px solid rgba(99,102,241,0.18);outline-offset:3px}

    /* wobbly paws animation (a tiny playful detail) */
    .paw{animation:wobble 1.8s infinite}
    @keyframes wobble{0%{transform:rotate(-6deg)}50%{transform:rotate(6deg)}100%{transform:rotate(-6deg)}}

  </style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="title">

    <div class="illustration" aria-hidden="true">
      <div class="badge" title="cute 404 mascot">
        <!-- Cat face SVG (simple & scalable) -->
        <svg viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="smiling cat mascot">
          <!-- head -->
          <defs>
            <linearGradient id="g1" x1="0" x2="1">
              <stop offset="0" stop-color="#fff" stop-opacity=".95"/>
              <stop offset="1" stop-color="#fff" stop-opacity=".85"/>
            </linearGradient>
          </defs>
          <circle cx="60" cy="60" r="36" fill="#fff" stroke="#ffd6e0" stroke-width="2"/>

          <!-- ears -->
          <path d="M36 46 L24 30 Q34 36 36 46 Z" fill="#fff" stroke="#ffd6e0" stroke-width="1.6"/>
          <path d="M84 46 L96 30 Q86 36 84 46 Z" fill="#fff" stroke="#ffd6e0" stroke-width="1.6"/>

          <!-- eyes -->
          <g fill="#111827" opacity="0.95">
            <ellipse cx="52" cy="62" rx="4.2" ry="5.6" />
            <ellipse cx="68" cy="62" rx="4.2" ry="5.6" />
          </g>

          <!-- blush -->
          <ellipse cx="48" cy="72" rx="5.2" ry="3.6" fill="#ffd6e0" opacity="0.9" />
          <ellipse cx="72" cy="72" rx="5.2" ry="3.6" fill="#ffd6e0" opacity="0.9" />

          <!-- mouth -->
          <path d="M60 68 Q62 72 66 72" stroke="#111827" stroke-linecap="round" stroke-width="1.6" fill="none" />
          <path d="M60 68 Q58 72 54 72" stroke="#111827" stroke-linecap="round" stroke-width="1.6" fill="none" />

          <!-- tiny paw (decorative) -->
          <g transform="translate(84,86) scale(0.48)" fill="#ffd6e0" class="paw">
            <circle cx="6" cy="6" r="4"/>
            <circle cx="14" cy="4" r="2.6"/>
            <circle cx="2" cy="4" r="2.6"/>
            <circle cx="10" cy="2" r="2.6"/>
          </g>
        </svg>

        <!-- sparkles -->
        <svg class="sparkle one" width="40" height="40" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 2l1.7 4.2L18 8l-4.3 1.8L12 14 10.3 9.8 6 8l4.3-1.8L12 2z" fill="#fff7ed" opacity="0.9"/>
        </svg>
        <svg class="sparkle two" width="28" height="28" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 3l1.3 3.2L16 8l-3.1 1.5L12 13l-0.9-3.5L8 8l2.7-1.8L12 3z" fill="#eef2ff" opacity="0.95"/>
        </svg>

      </div>
    </div>

    <div class="content">
      <h1 id="title">404 — Oops! Page lost its way</h1>
      <p class="lead">Looks like the page you tried to reach went on a little adventure. Don't worry — our smiling mascot is on the case.</p>

      <div class="actions">
        <button class="btn primary" id="homeBtn" onclick="goHome()">Take me home</button>
        <button class="btn ghost" onclick="goBack()">Go back</button>
      </div>

      <p class="hint" id="hint">Tip: check the URL for typos or try returning to the homepage.</p>

      <p style="margin-top:18px;font-size:13px;color:#94a3b8">Error code: <strong>404</strong> — Not Found</p>
    </div>

  </main>

  <script>
    // navigation helpers
    function goHome(){
      // try to send user to site root
      window.location.href = 'BUEEC/index.html';
    }
    function goBack(){
      if(window.history.length > 1){
        window.history.back();
      } else {
        goHome();
      }
    }

    // friendly tiny accessibility hint after a few seconds
    setTimeout(()=>{
      const hint = document.getElementById('hint');
      if(hint) hint.textContent = 'If you think this is a mistake, try refreshing or contact support.';
    }, 5000);
  </script>
</body>
</html>
